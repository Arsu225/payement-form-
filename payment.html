<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="govind.css">
</head>
<body>
    <form action=" " class="material">
    
    <h1 >Payement form</h1>
    <hr>
   <h2>Contact information</h2>
  
   <p> Name:<input type="text" name = "name"  required  placeholder="arshita"></p> 
   <fieldset >
    <legend>gender* </legend>
   <p>Male <input type="radio" name = "gender" id = "male" required>
        female <input type="radio" name = "gender" id = "female" required>
        </p>
    </fieldset>
    <p>Address:<textarea name= "address" id="address" cols="10" rows="5" placeholder="enter the address"></textarea></p>
    <p>email:<input type="email" name = "email" id = "email"  required placeholder="enter the email"></p> 
    <p class="pin">pincode<input type="pincode "  name = "pincode" id = "pincode"  placeholder="12****" ></p> 
     
    <h2>payment information.</h2>
    <p>cardtype=*
        <select name = "card_type" id = "card_type" required>
        <option value="">--select a card type---</option>
        <option value="visa">visa</option>
        <option value="fupay">fupay</option>
        <option value="axis">axis</option> 
    </select>    
    </p>
    <p>card number*<input type="number" name ="card _ number" id="card number" required>
   </p>
   <p>expiration date<input type="date" name ="exp _ date" id="exp_date" required>
   </p>
   <p>cvv*<input type="password" name ="cvv" id="cvv" placeholder="123**">
   </p>
   <input type="submit" value="pay now">
   <input type="reset" value="Reset the form">
</form>   

</body>
</html>
